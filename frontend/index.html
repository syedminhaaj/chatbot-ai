
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Driving School Chatbot</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Floating button */
      #chat-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: #0d6efd;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        z-index: 9999;
        transition: transform 0.2s;
      }

      #chat-toggle:hover {
        transform: scale(1.1);
      }

      #chat-toggle img {
        width: 38px;
        height: 38px;
        border-radius: 50%;
      }

      /* Chat window */
      #chat-box {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 340px;
        height: 500px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 9999;
      }

      #chat-box.open {
        display: flex;
      }

      /* Header */
      #chat-header {
        background: #0d6efd;
        color: #fff;
        padding: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #chat-header img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
      }

      #chat-header span {
        font-weight: bold;
        flex: 1;
      }

      #chat-header button {
        background: transparent;
        border: none;
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        width: 30px;
        height: 30px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Messages */
      #chat-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background: #f5f5f5;
      }

      .msg {
        margin-bottom: 12px;
        max-width: 80%;
        padding: 10px 14px;
        border-radius: 12px;
        font-size: 14px;
        line-height: 1.5;
        word-wrap: break-word;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .user {
        background: #0d6efd;
        color: #fff;
        margin-left: auto;
        border-bottom-right-radius: 4px;
        text-align: right;
      }

      .bot {
        background: #e9e9e9;
        color: #000;
        margin-right: auto;
        border-bottom-left-radius: 4px;
        white-space: pre-line;
      }

      .typing {
        display: inline-block;
        padding: 10px 14px;
        background: #e9e9e9;
        border-radius: 12px;
        border-bottom-left-radius: 4px;
      }

      .typing span {
        display: inline-block;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #666;
        margin: 0 2px;
        animation: bounce 1.4s infinite ease-in-out both;
      }

      .typing span:nth-child(1) {
        animation-delay: -0.32s;
      }

      .typing span:nth-child(2) {
        animation-delay: -0.16s;
      }

      @keyframes bounce {
        0%, 80%, 100% {
          transform: scale(0);
        }
        40% {
          transform: scale(1);
        }
      }

      /* Input */
      #chat-input {
        display: flex;
        border-top: 1px solid #ddd;
        background: #fff;
      }

      #chat-input input {
        flex: 1;
        padding: 12px;
        border: none;
        outline: none;
        font-size: 14px;
      }

      #chat-input button {
        background: #0d6efd;
        border: none;
        color: #fff;
        padding: 0 20px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.2s;
      }

      #chat-input button:hover {
        background: #0b5ed7;
      }

      #chat-input button:disabled {
        background: #6c757d;
        cursor: not-allowed;
      }
    </style>
  </head>

  <body>
    <!-- Floating Button -->
    <div id="chat-toggle" onclick="toggleChat()">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" />
    </div>

    <!-- Chat Box -->
    <div id="chat-box">
      <div id="chat-header">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" />
        <span>Driving School Assistant</span>
        <button onclick="toggleChat()">Ã—</button>
      </div>

      <div id="chat-messages"></div>

      <div id="chat-input">
        <input
          id="chat-text"
          placeholder="Ask your question..."
          onkeydown="handleKey(event)"
        />
        <button id="send-btn" onclick="sendMessage()">Send</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
