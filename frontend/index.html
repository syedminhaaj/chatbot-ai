<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Driving School Chatbot</title>

    <style>
      body {
        font-family: Arial, sans-serif;
      }

      /* Floating button */
      #chat-toggle {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: #0d6efd;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
        z-index: 9999;
      }

      #chat-toggle img {
        width: 38px;
        height: 38px;
        border-radius: 50%;
      }

      /* Chat window */
      #chat-box {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 340px;
        height: 450px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 9999;
      }

      /* Header */
      #chat-header {
        background: #0d6efd;
        color: #fff;
        padding: 12px;
        display: flex;
        align-items: center;
        gap: 10px;
      }

      #chat-header img {
        width: 32px;
        height: 32px;
        border-radius: 50%;
      }

      #chat-header span {
        font-weight: bold;
        flex: 1;
      }

      #chat-header button {
        background: transparent;
        border: none;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
      }

      /* Messages */
      #chat-messages {
        flex: 1;
        padding: 10px;
        overflow-y: auto;
        background: #f5f5f5;
      }

      .msg {
        margin-bottom: 10px;
        max-width: 80%;
        padding: 8px 12px;
        border-radius: 10px;
        font-size: 14px;
        line-height: 1.4;
      }

      .user {
        background: #0d6efd;
        color: #fff;
        margin-left: auto;
        border-bottom-right-radius: 2px;
      }

      .bot {
        background: #e9e9e9;
        color: #000;
        margin-right: auto;
        border-bottom-left-radius: 2px;
      }

      /* Input */
      #chat-input {
        display: flex;
        border-top: 1px solid #ddd;
      }

      #chat-input input {
        flex: 1;
        padding: 10px;
        border: none;
        outline: none;
        font-size: 14px;
      }

      #chat-input button {
        background: #0d6efd;
        border: none;
        color: #fff;
        padding: 0 16px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- Floating Button -->
    <div id="chat-toggle" onclick="toggleChat()">
      <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" />
    </div>

    <!-- Chat Box -->
    <div id="chat-box">
      <div id="chat-header">
        <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" />
        <span>Driving School Assistant</span>
        <button onclick="toggleChat()">Ã—</button>
      </div>

      <div id="chat-messages"></div>

      <div id="chat-input">
        <input
          id="chat-text"
          placeholder="Ask your question..."
          onkeydown="handleKey(event)"
        />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
